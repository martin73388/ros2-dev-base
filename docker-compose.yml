services:
  ros2_dev_env:
    platform: linux/arm64
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ros2_jazzy_dev
    stdin_open: true
    tty: true
    volumes:
      - ./ros2_ws:/home/rosuser/ros2_ws
      - ~/.ros:/home/rosuser/.ros
    network_mode: "host"
    environment:
      - DISPLAY=${DISPLAY}